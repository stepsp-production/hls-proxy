<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>HLS Player (Render)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- نحمّل hls.js من jsdelivr -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;font-family:system-ui}
    .wrap{display:grid;place-items:center;height:100%}
    video{width:90vw;max-width:1080px;height:auto;background:#000;outline:none}
    .bar{position:fixed;inset:auto 0 0 0;padding:8px 12px;background:#0009;backdrop-filter:blur(6px)}
    input{width:70%;max-width:760px}
  </style>
</head>
<body>
  <div class="wrap">
    <video id="v" controls playsinline muted></video>
  </div>
  <div class="bar">
    <strong>src:</strong>
    <input id="src" placeholder="/hls/live2/playlist.m3u8" />
    <button id="loadBtn">Load</button>
  </div>

  <script src="/app.js"></script>
</body>
</html>
